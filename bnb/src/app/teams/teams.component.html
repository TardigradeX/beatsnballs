<div class="beats-background">
  <div class="barspace">
    <div class="container">
      <div class="jumbotron">
        <div class="row">
        <div class=col-sm-4>
          <h2>Teams: </h2>
        </div>
        <div class=col-sm-6>
          <div *ngFor="let team of loadedTeams">
            <ul id="accordion">
              <li>
                <h2>{{team.team_name}}</h2>
                <div class="content">
                  <ol>
                    <div *ngFor="let player of team.players">
                      <li>{{player.player_name}}</li>
                    </div>
                  </ol>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
