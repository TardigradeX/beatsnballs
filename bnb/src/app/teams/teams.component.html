<div class="barspace">
  <div class="container">
    <h1>Teams: </h1>
    <div *ngFor="let team of loadedTeams">
    <ul id="accordion">
        <li>
            <h2>{{team.team_name}}</h2>
            <div class="content">
              <ol>
                <div *ngFor="let player of team.players">
                <li>{{player.player_name}}</li>
                </div>
              </ol>
            </div>
        </li>
      </ul>
    </div>
  </div>
</div>
